version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: formbuilder-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: formbuilder
    volumes:
      - mongo-data:/data/db
    networks:
      - formbuilder-network

  api:
    build: .
    container_name: formbuilder-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/formbuilder
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
    depends_on:
      - mongodb
    networks:
      - formbuilder-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongo-data:
    driver: local

networks:
  formbuilder-network:
    driver: bridge
